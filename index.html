<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Drag & Drop</title>
  </head>
  <body>
    <!-- The collapsing overlay -->
    <div class="sidebar">
      <div class="sidebar-heading">Songs</div>
      <ul class="songs-container"></ul>
    </div>
    <!-- The drag n drop container -->
    <div class="hero">
      <div class="container">
        <i class="fa-solid fa-cloud-arrow-down fa-8x"></i>
        <div>
          <h1>Drag & Drop to upload file</h1>
          <h2>or</h2>
        </div>
        <button class="button">Select a file</button>
      </div>
      <div class="track-svg">
        <img src="./track.svg" />
      </div>
      <!-- The audio player bar -->
      <audio class="audio" preload="metadata"></audio>
      <div>
        <p hidden class="playing-now">Playing Now</p>
        <p class="current-track"></p>
      </div>
      <div class="player">
        <div class="progress-bar">
          <div class="seeker">
            <div class="seeked"></div>
          </div>
        </div>
        <div class="player-btn">
          <div class="list-btn btn"><i class="fa-solid fa-list-ul"></i></div>
          <div class="track-controls">
            <div class="previous-btn btn">
              <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="play-btn btn"><i class="fa-solid fa-play"></i></div>
            <div class="next-btn btn">
              <i class="fa-solid fa-forward-step"></i>
            </div>
          </div>
          <div class="volume-slider btn">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" class="volume-input" value="100" />
          </div>
        </div>
      </div>
    </div>
    <input type="file" class="input" hidden multiple accept=".mp3,.wav,.ogg" />
    <script src="./app.js"></script>
  </body>
</html>
